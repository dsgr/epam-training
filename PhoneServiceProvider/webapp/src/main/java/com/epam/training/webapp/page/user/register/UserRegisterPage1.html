<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>Register new user</h1>
	<form wicket:id="form">
		<table>
			<tr>
				<td><label>email:</label></td>
				<td><input wicket:id="email" type="text" /></td>
			</tr>
			<tr>
				<td><label>first name:</label></td>
				<td><input wicket:id="firtsName" type="text" /></td>
			</tr>
			<tr>
				<td><label>last name:</label></td>
				<td><input wicket:id="lastName" type="text" /></td>
			</tr>
			<tr>
				<td><label>is active</label></td>
				<td><input wicket:id="active" type="checkbox" /></td>
			</tr>

			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-button">register new user</button></td>
			</tr>
		</table>
	</form>
</wicket:extend>
