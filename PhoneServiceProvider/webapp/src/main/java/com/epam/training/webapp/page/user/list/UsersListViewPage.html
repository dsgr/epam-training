<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>Users list view</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>firts name</th>
				<th>last name</th>
				<th>email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="users-list">
				<td><span wicket:id="id"></span></td>
				<td><span wicket:id="fName"></span></td>
				<td><span wicket:id="lName"></span></td>
				<td><span wicket:id="email"></span></td>
				<td><button type="button" wicket:id="edit-link">Edit</button></td>
			</tr>
		</tbody>
	</table>
	
	<button type="button" wicket:id="create-link">create</button>
	
</wicket:extend>
